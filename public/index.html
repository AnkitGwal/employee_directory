<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="page-title">Employee Directory</h1>

        <!-- Employee Form -->
        <form id="employee-form" class="employee-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter Employee Name">
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required placeholder="Enter Designation">
            </div>

            <div class="form-group">
                <label for="tel-ext">Telephone Extension:</label>
                <input type="text" id="tel-ext" name="tel-ext" required placeholder="Enter Extension Number">
            </div>

            <div class="form-group">
                <label for="section">Section/Division:</label>
                <input type="text" id="section" name="section" required placeholder="Enter Section/Division">
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <!-- Employee List -->
        <h2 class="list-title">Employee List</h2>
        <div id="employee-list" class="employee-list"></div>
    </div>

    <!-- Footer with Copyright -->
    <footer>
        <p>&copy; 2025 DCSEM IT Section, All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
