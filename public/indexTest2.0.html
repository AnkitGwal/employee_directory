<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employee Tel-Extension Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styleTest2.0.css"/>
</head>

<body>
    <div class="container">
        <!-- Logos -->
        <div class="left-logo-container">
            <img src="D:\ankit\EmployeeDirectory\images\logo.png" alt="Logo" class="logo" />
        </div>
        <div class="right-logo-container">
            <img src="D:\ankit\EmployeeDirectory\images\logo.png" alt="Logo" class="logo" />
        </div>

        <h1 class="page-title">Employee Telephone Directory</h1>

        <!-- Employee Form -->
        <form id="employee-form" class="employee-form">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter Employee Name" />
            </div>

            <!-- Designation -->
            <div class="form-group">
                <label for="designation">Designation:</label>
                <select id="designation" name="designation" required>
                    <option value="">Select Designation</option>
                    <option value="Director">Director</option>
                    <option value="Director's Office">Director's Office</option>
                    <option value="Head">Head</option>
                    <option value="CE">CE</option>
                    <option value="TO/SO">TO/SO</option>
                    <option value="AO">AO</option>
                    <option value="CAO">CAO</option>
                    <option value="DD">DD</option>
                    <option value="APO">APO</option>
                    <option value="LDC">LDC</option>
                    <option value="UDC">UDC</option>
                    <option value="Assistant">Assistant</option>
                    <option value="PE">PE</option>
                    <option value="SA">SA</option>
                    <option value="PAO">PAO</option>
                    <option value="AAO">AAO</option>
                    <option value="DCA">DCA</option>
                    <option value="JC(F&A)">JC(F&A)</option>
                    <option value="Technician">Technician</option>
                    <option value="WA">WA</option>
                </select>
            </div>

            <!-- Nested Designation Dropdowns -->
            <div class="form-group" id="nested-designation-container" style="display:none;">
                <label for="nested-designation">Sub-Designation:</label>
                <select id="nested-designation" name="nested-designation">
                    <option value="">Select Sub-Designation</option>
                    <option value="SOC/TOC">SOC/TOC</option>
                    <option value="SOD/TOD">SOD/TOD</option>
                    <option value="SOE/TOE">SOE/TOE</option>
                    <option value="SOF/TOF">SOF/TOF</option>
                    <option value="SOG/TOG">SOG/TOG</option>
                    <option value="SOH/TOH">SOH/TOH</option>
                    <option value="OSC">OS</option>
                    <option value="DS">DS</option>
                </select>
            </div>

            <div class="form-group" id="nested-SA-container" style="display:none;">
                <label for="nested-SA">Sub-Designation:</label>
                <select id="nested-SA" name="nested-SA">
                    <option value="">Select Sub-Designation</option>
                    <option value="SA/B">SA/B</option>
                    <option value="SA/C">SA/C</option>
                    <option value="SA/D">SA/D</option>
                    <option value="SA/E">SA/E</option>
                    <option value="SA/F">SA/F</option>
                    <option value="SA/G">SA/G</option>
                    <option value="SA/H">SA/H</option>
                </select>
            </div>

            <div class="form-group" id="nested-Technician-container" style="display:none;">
                <label for="nested-Technician">Sub-Designation:</label>
                <select id="nested-Technician" name="nested-Technician">
                    <option value="">Select Sub-Designation</option>
                    <option value="Tech-B">Tech-B</option>
                    <option value="Tech-C">Tech-C</option>
                    <option value="Tech-D">Tech-D</option>
                    <option value="Tech-E">Tech-E</option>
                    <option value="Tech-F">Tech-F</option>
                    <option value="Tech-G">Tech-G</option>
                    <option value="Tech-H">Tech-H</option>
                </select>
            </div>

            <!-- Section -->
            <div class="form-group">
                <label for="section">Section/Division:</label>
                <select id="section" name="section" required>
                    <option value="">Select Section/Division</option>
                    <option value="IT">IT</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Administration">Administration</option>
                </select>
            </div>

            <!-- Nested Sections -->
            <div class="form-group" id="nested-section-container" style="display:none;">
                <label for="nested-section">Sub-Section:</label>
                <select id="nested-section" name="nested-section">
                    <option value="">Select Sub-Section</option>
                    <option value="EST">EST</option>
                    <option value="RTI">RTI</option>
                    <option value="Recruitment">Recruitment</option>
                </select>
            </div>

            <div class="form-group" id="nested-administration-container" style="display:none;">
                <label for="nested-administration">Sub-Section:</label>
                <select id="nested-administration" name="nested-administration">
                    <option value="">Select Sub-Section</option>
                    <option value="GEN">GEN</option>
                    <option value="EST">EST</option>
                    <option value="RTI">RTI</option>
                    <option value="VIG">VIG</option>
                    <option value="ENFORCE">ENFORCE</option>
                    <option value="REC-I">REC-I</option>
                    <option value="REC-II">REC-II</option>
                    <option value="ALLOT">ALLOT</option>
                    <option value="LAND">LAND</option>
                    <option value="RECRUITMENT">RECRUITMENT</option>
                    <option value="HINDI LANGUAGE">HINDI LANGUAGE</option>
                </select>
            </div>

            <!-- Tel Ext -->
            <div class="form-group">
                <label for="tel-ext">Telephone Extension:</label>
                <input type="text" id="tel-ext" name="tel-ext" required placeholder="Enter Extension Number" />
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email Address" />
            </div>

            <!-- Room Location -->
            <div class="form-group">
                <label for="room-location">Room No./Work Location:</label>
                <input type="text" id="room-location" name="room-location" required placeholder="Enter Room No. or Work Location" />
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <!-- Section Filter -->
        <div class="section-filter">
            <label for="filter-section">Filter by Section/Division:</label>
            <select id="filter-section" name="filter-section">
                <option value="">Select Section/Division</option>
                <option value="IT">IT</option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="Administration">Administration</option>
            </select>
        </div>

        <!-- Employee Table -->
        <h2 class="table-title">Employee Telephone Directory Table</h2>
        <table id="employee-table" class="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Telephone Extension</th>
                    <th>Section</th>
                    <th>Email</th>
                    <th>Room No./Work Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows go here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 DCSEM IT Section, All rights reserved</p>
    </footer>

    <!-- JS -->
    <script src="scriptTest2.0.js"></script>
</body>
</html>
